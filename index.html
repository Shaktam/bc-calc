<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.2" />
  <title>PRASHATARA-ADORNMENTS</title>
</head>
<body>
  <h1>PRASHATARA-ADORNMENTS</h1>
  <h2>Landing Price Calculator</h2>

  <label for="totalCost">Total Procurement Cost (€):</label>
  <input type="number" id="totalCost" step="0.01" />

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" step="1" />

  <button onclick="calculateLandingPrice()">Calculate Landing Price</button>

  <div class="result">
    <p>Landing Price / Unit: <span id="landingPrice">-</span></p>
  </div>

  <label class="toggle-switch" for="takeOverToggle">
    <input type="checkbox" id="takeOverToggle" />
    Take Over Landing Price
  </label>

  <label for="dpCostSelect">DP-cost Selection:</label>
  <select id="dpCostSelect">
    <option value="1.1">1.1€</option>
    <option value="1.8" selected>1.8€</option>
  </select>

  <h2>Sales Price & Profit Calculator</h2>

  <label for="priceA">Enter Input Price (€):</label>
  <input type="number" id="priceA" step="0.01" />

  <label for="discountF">Enter Discount (%):</label>
  <input type="number" id="discountF" step="0.01" value="0" />
  <div class="result">
    <div class="row" style="gap: 40px; align-items: center;">
      <div style="display: flex; align-items: center; gap: 8px; min-width: 250px;">
        <label for="salesPriceInput" style="font-weight: bold; white-space: nowrap;">Sales Price:</label>
        <input type="number" id="salesPriceInput" step="0.01" placeholder="Enter sales price" style="width: 120px; padding: 4px; font-size: 16px; height: 28px;" />
      </div>
      <div style="display: flex; align-items: center; gap: 8px;">
        <label style="font-weight: bold; white-space: nowrap;">P.Cost:</label>
        <span id="pcost">-</span>
      </div>
    </div>

    <div class="row" style="gap: 40px; align-items: center; margin-top: 10px;">
      <div style="display: flex; align-items: center; gap: 8px; min-width: 250px;">
        <label style="font-weight: bold; white-space: nowrap;">Dis.Price:</label>
        <span id="discountPrice">-</span>
      </div>
      <div style="display: flex; align-items: center; gap: 8px;">
        <label style="font-weight: bold; white-space: nowrap;">Profit:</label>
        <span id="profit">-</span>
      </div>
    </div>
  </div>
</body>
</html>
